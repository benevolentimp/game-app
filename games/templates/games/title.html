{% extends "games/base.html" %}

{% block content %}

<h1>Game: {{ title }}</h1>

<p>
    <a href="{% url 'games:new_entry' title.id %}">Add new entry</a>
</p>

<ul>
{% for entry in entries %}
    <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
    <p>{{ entry.text|linebreaks }}</p>
    <p>
        <a href="% url 'games:edit_entry' entry.id %}">Edit entry</a>
    </p>
{% empty %}
    <p>There's nothing here!</p>
{% endfor %}
</ul>

{% endblock content %}
