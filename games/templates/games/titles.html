{% extends "games/base.html" %}

{% block content %}

<p>Games</p>

<ul>
    {% for title in titles %}
      <li>
          <a href="{% url 'games:title' title.id %}">{{ title }}</a>
        </li>
    {% empty %}
      <li>No games added, yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'games:new_title' %}">Add a new title</a>

{% endblock content %}
