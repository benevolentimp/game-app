{% extends "games/base.html" %}


{% block page_header %}

<h1>Games</h1>

{% endblock page_header %}


{% block content %}

<ul>
    {% for title in titles %}
      <li><h3>
          <a href="{% url 'games:title' title.id %}">{{ title }}</a>
        </li></h3>
    {% empty %}
      <li>No games added, yet.</li>
    {% endfor %}
</ul>

<h3><a href="{% url 'games:new_title' %}">Add a new game</a></h3>

{% endblock content %}
