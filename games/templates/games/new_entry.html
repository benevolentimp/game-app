{% extends "games/base.html" %}

{% block content %}

<p><a href="{% url 'games:title' title.id %}">{{ title }}</a></p>

<p>Add a new entry:</p>
<form>action="{% url 'games:new_entry' title.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
</form>

{% endblock content %}
