{% extends "games/base.html" %}
{% load bootstrap4 %}


{% block content %}

<p style="font-style: italic; color: darkslategrey;">
    You can add a new card for <a href="{% url 'games:title' title.id %}">{{  title }}</a> here:
</p>
<form action="{% url 'games:new_entry' title.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Submit</button>
</form>

{% endblock content %}
